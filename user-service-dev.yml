server:
  port: 8081 # Default port, we will override this later for multiple instances

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:user-db;DB_CLOSE_DELAY=-1
    username: sa
    password: password
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.profiles.active}:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"